{% extends 'dashboard/base.html' %}

{% block content %}

                
    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="header-title"></h2>
            <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                    <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Admin panel</a>
                    <a class="breadcrumb-item" href="#">Hodimni</a>
                    <span class="breadcrumb-item active">Tahrirlash</span>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4>Hodimni tahrirlash</h4>
                <div class="m-t-25" style="max-width: 700px">
                    <form method="post">{% csrf_token %}
                       
                        <div class="form-row">
                                                
                            <div class="form-group col-md-6">
                                <label class="font-weight-semibold" for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" value={{queryset.first_name}} name="first_name">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label class="font-weight-semibold" for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" value={{queryset.last_name}} name="last_name">
                                
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label class="font-weight-semibold" for="userName">Lavozimi:</label>
                                <input type="text" class="form-control" id="userName" value={{queryset.staff_position}} name="staff_position">
                            </div>

                            <div class="form-group col-md-12">
                                <label class="font-weight-semibold" for="email">Email:</label>
                                <input type="text" class="form-control" id="email" value={{queryset.email}} name="email">
                            </div>

                            <div class="form-group col-md-12">
                                <label class="font-weight-semibold" for="number">Telfon raqam:</label>
                                <input type="text" class="form-control" id="number" value={{queryset.phone}} name="phone">
                            </div>

                            <div class="form-group col-md-12">
                                <label class="font-weight-semibold" for="address">Manzil:</label>
                                <input type="text" class="form-control" id="address" value={{queryset.address}} name="address">
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label class="font-weight-semibold" for="gender">Jinsi:</label>
                                <input type="gender" class="form-control" id="gender" value="Jin" name="gender">
                            </div>
                            
                            
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->


{% endblock %}

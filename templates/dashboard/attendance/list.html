{% extends 'dashboard/base.html' %}

{% block content %}


<!-- Page Container START -->
<div class="page-container" style="padding-left: 50px; padding-right: 300px;">

    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="header-title">Orders List</h2>
            <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                    <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Menu</a>
                    <a class="breadcrumb-item" href="#">Davomat</a>
                    <span class="breadcrumb-item active">Ro'yxati</span>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row m-b-30">
                    <div class="col-lg-8">
                        <div class="d-md-flex">
                            <div class="m-b-10">
                                <select class="custom-select" style="min-width: 180px;">
                                    <option selected>Lavozimi</option>
                                    <option value="all">Barchasi</option>
                                    {% for s in staff %}
                                    <option value="approved">{{s.first_name}}</option>
                                    
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="table-responsive">
                    <table class="table table-hover e-commerce-table">
                        <thead>
                            <tr>
                                <th>
                                    <div class="checkbox">
                                        <input id="checkAll" type="checkbox">
                                        <label for="checkAll" class="m-b-0"></label>
                                    </div>
                                </th>
                                <th>ID</th>
                                <th>Xodim</th>
                                <th>Kelgan vaqt</th>
                                <th>Ketgan vaqt</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for q in queryset %}
                                <tr>
                                    <td>
                                        <div class="checkbox">
                                            <input id="check-item-3" type="checkbox">
                                            <label for="check-item-3" class="m-b-0"></label>
                                        </div>
                                    </td>
                                    <td>   
                                            <div>{{q.id}}</div> 
                                    </td>
                                    <td>     
                                            <div>{{q.staff}}</div>     
                                    </td>
                                    <td>      
                                            <div>{{q.date_came}}</div> 
                                    </td>
                                    <td>    
                                            <div>{{q.date_gone}}</div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->

    

</div>
<!-- Page Container END -->


{% endblock %}
